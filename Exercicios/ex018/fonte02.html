        @font-face {
            font-family: 'London';

            font-style: normal;
            
            /*
                Tipos de formatos ()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - svg
            */

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'London', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
