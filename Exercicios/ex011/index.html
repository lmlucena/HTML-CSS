<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgpequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgmedia.png" type="image/png">
        <img src="imagens/imggrande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/adorooo-davy-jones.mp3" type="audio/mpeg">
        <p>Infelizmente não foi possivel carregar a mídia!</p>
    </audio>
</body>
</html>
